<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
</head>
<body>
    <h1>Тест API подключения</h1>
    <button id="testApi">Тестировать API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = 'Тестирование...';

                // Тест основного endpoint
                const response = await fetch('https://217.198.13.70/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ API работает!</h3>
                        <p>Ответ: ${JSON.stringify(data)}</p>
                        <p>Статус: ${response.status}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Ошибка API</h3>
                        <p>Статус: ${response.status}</p>
                        <p>Текст: ${await response.text()}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Ошибка сети</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
