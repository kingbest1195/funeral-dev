<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo-vek.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Performance optimizations -->
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#1a1a1a">

  <title>Ритуальная служба Век в Шуе - Круглосуточная помощь</title>
  <meta
    name="description"
    content="Круглосуточная ритуальная служба 'Век' в г. Шуя. Полный комплекс похоронных услуг. Бесплатная консультация и выезд агента 24/7. Телефон: +7 (920) 366-36-36."
  />
  <meta
    name="keywords"
    content="ритуальные услуги Шуя, похоронное бюро Шуя, организация похорон Шуя, ритуальный агент Шуя, кремация, груз 200"
  />
  
  <!-- DNS prefetch для внешних ресурсов -->
  <link rel="dns-prefetch" href="//api.yandex.ru">

  <!-- Critical font preloads -->
  <link rel="preload" href="./src/assets/fonts/SangBleuSunrise-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./src/assets/fonts/EuclidFlex-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Critical logo preload -->
  <link rel="preload" href="./logo-vek.svg" as="image" type="image/svg+xml">

  <!-- Critical CSS for preventing FOUC -->
  <style>
    /* Critical font preload */
    @font-face {
      font-family: "SangBleu Sunrise";
      src: url("./src/assets/fonts/SangBleuSunrise-Regular.woff2") format("woff2");
      font-display: swap;
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Euclid Flex";
      src: url("./src/assets/fonts/EuclidFlex-Regular.woff2") format("woff2");
      font-display: swap;
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: "Euclid Flex", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      background-color: #ffffff;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-display: swap;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }
    /* Prevent layout shift */
    #root {
      min-height: 100vh;
    }
    /* Hide content until JS loads to prevent FOUC */
    .js-loading {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .js-loaded {
      opacity: 1;
    }
    /* Critical header styles */
    .global__header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: #ffffff;
      border: 1px solid #e5e5e5;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 9999px;
      width: min(1200px, 94%);
    }
  </style>
</head>
<body>
  <div id="root" class="js-loading"></div>

  <!-- Performance optimization script -->
  <script>
    // Mark JS as loaded to prevent FOUC
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('root').classList.remove('js-loading');
      document.getElementById('root').classList.add('js-loaded');
    });

    // Resources will be handled by Vite and CSS imports
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
