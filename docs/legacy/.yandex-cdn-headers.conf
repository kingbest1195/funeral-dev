# Конфигурация заголовков для Yandex CDN
# Для настройки в панели управления Yandex Cloud CDN

# HTML файлы - кратковременное кэширование
location ~ \.html$ {
    add_header Cache-Control "public, max-age=300, s-maxage=300";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}

# Статические ресурсы с хэшем - долгосрочное кэширование
location ~ /assets/.*-[a-zA-Z0-9]{8,}\.(js|css|woff2|woff|ttf|png|jpg|jpeg|webp|svg|ico)$ {
    add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable";
    add_header Vary "Accept-Encoding";
    expires 1y;
}

# Шрифты - долгосрочное кэширование + CORS
location ~ \.(woff2|woff|ttf|otf)$ {
    add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET";
    add_header Vary "Accept-Encoding";
    expires 1y;
}

# Изображения - среднесрочное кэширование
location ~ \.(png|jpg|jpeg|webp|svg|gif|ico)$ {
    add_header Cache-Control "public, max-age=2592000, s-maxage=2592000";
    add_header Vary "Accept-Encoding";
    expires 30d;
}

# JavaScript и CSS - кэширование
location ~ \.(js|css|map)$ {
    add_header Cache-Control "public, max-age=86400, s-maxage=86400";
    add_header Vary "Accept-Encoding";
    expires 1d;
}

# Фавиконы - долгосрочное кэширование
location ~ (favicon|android-chrome|apple-touch|mstile) {
    add_header Cache-Control "public, max-age=31536000, s-maxage=31536000";
    expires 1y;
}

# Сжатие для CDN
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;