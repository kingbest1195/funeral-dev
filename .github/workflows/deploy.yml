name: Deploy to Yandex Cloud Storage

on:
  push:
    branches:
      - main # Запускать при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Укажи свою версию Node.js

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_KEY }}
          aws configure set default.region ru-central1

      - name: Upload to Yandex Cloud Storage
        run: |
          aws s3 sync ./dist s3://${{ secrets.YC_BUCKET_NAME }} --endpoint-url=https://storage.yandexcloud.net --delete